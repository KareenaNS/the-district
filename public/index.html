<!DOCTYPE html>
<html lang="en">
  <head>
    <script>
      const userLang = navigator.language || navigator.userLanguage; 
      if (userLang.includes("vi")) {
        document.documentElement.lang = "vi"; // Set language to Vietnamese
      } else if (userLang.includes("es")) {
        document.documentElement.lang = "es"; // Set language to Spanish
      } else {
        document.documentElement.lang = "en"; // Default to English
      }
    </script>
