    <link rel="icon" href="%PUBLIC_URL%/district.png" />
    <title>The District</title>

      // Redirect all unknown routes to index.html for React to handle
      if (window.location.hostname === 'thedistrictmorrow.com') {
        window.location.href = 'https://www.thedistrictmorrow.com' + window.location.pathname + window.location.search;

        // GitHub Pages SPA fix: Redirect to index.html
        window.location.replace('/');
      }
